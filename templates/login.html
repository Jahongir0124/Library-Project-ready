<!-- @format -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Saytga Kirish</title>
    <link rel="stylesheet" href="{% static 'css/RegStyle.css' %}" />
  </head>

  <body>
    <form action="" method="POST" >
      {% csrf_token %}
      <div class="container my-4">
        <h1>Sign In</h1>
        <p>Saytga kirish</p>
        {{ form.as_p }}
        <div class="clearfix">
          <button type="submit" class="btn">Saytga kirish</button>
          <a type="button" href="{% url 'registration' %}" class="btn btn-primary mt-2">Ro'yxatdan o'tish</a>
        </div>
      </div>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
